<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Polar Tech">
    <meta name="description" content="The collection site of animated SVG icons and more created by Polar Tech.">
    <title>PT Image Collection | Polar Tech</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="container">

      <main>
        <h1>PT Image Collection</h1>

        <h2 id="svg-loading-icon">SVG Loading Icon</h2>

        <section id="loading-icon-circle" class="collection-section">
          <h3>Circle</h3>
          <div class="image-area">
            <img src="./img/loading/loading-icon_ci-001.svg" alt="SVG Loading Icon - Circle 001" ontouchstart>
            <img src="./img/loading/loading-icon_ci-002.svg" alt="SVG Loading Icon - Circle 002" ontouchstart>
            <img src="./img/loading/loading-icon_ci-003.svg" alt="SVG Loading Icon - Circle 003" ontouchstart>
            <img src="./img/loading/loading-icon_ci-004.svg" alt="SVG Loading Icon - Circle 004" ontouchstart>
            <img src="./img/loading/loading-icon_ci-005.svg" alt="SVG Loading Icon - Circle 005" ontouchstart>
            <img src="./img/loading/loading-icon_ci-006.svg" alt="SVG Loading Icon - Circle 006" ontouchstart>
            <img src="./img/loading/loading-icon_ci-007.svg" alt="SVG Loading Icon - Circle 007" ontouchstart>
          </div>
          <p><small>Select an image to view the svg source code.</small></p>
        </section>

        <section id="loading-icon-bar" class="collection-section">
          <h3>Bar</h3>
          <div class="image-area">
            <img src="./img/loading/loading-icon_ba-001.svg" alt="SVG Loading Icon - Bar 001" ontouchstart>
            <img src="./img/loading/loading-icon_ba-002.svg" alt="SVG Loading Icon - Bar 002" ontouchstart>
            <img src="./img/loading/loading-icon_ba-003.svg" alt="SVG Loading Icon - Bar 003" ontouchstart>
            <img src="./img/loading/loading-icon_ba-004.svg" alt="SVG Loading Icon - Bar 004" ontouchstart>
            <img src="./img/loading/loading-icon_ba-005.svg" alt="SVG Loading Icon - Bar 005" ontouchstart>
          </div>
          <p><small>Select an image to view the svg source code.</small></p>
        </section>

        <section id="loading-icon-misc" class="collection-section">
          <h3>Misc.</h3>
          <div class="image-area">
            <img src="./img/loading/loading-icon_mi-001.svg" alt="SVG Loading Icon - Misc 001" ontouchstart>
            <img src="./img/loading/loading-icon_mi-002.svg" alt="SVG Loading Icon - Misc 002" ontouchstart>
          </div>
          <p><small>Select an image to view the svg source code.</small></p>
        </section>

        <!-- source viewer -->
        <div id="source-viewer">
          <svg id="close-source-viewer-button" ontouchstart><use href="#close-button" /></svg>
          <pre id="code-area"><code></code></pre>
        </div>
      </main>

      <div id="license-viewer">
        <button id="show-license" ontouchstart>LICENSE</button>
      </div>

      <footer>
        <p>Â© 2021 Polar Tech</p>
      </footer>

    </div>
    <!-- end of container -->

    <div id="svg-data">
      <svg xmlns="http://www.w3.org/2000/svg">
        <symbol id="close-button" viewBox="0 0 30 30">
          <circle cx="15" cy="15" r="13" stroke-width="1" />
          <line x1="9" y1="9" x2="21" y2="21" stroke-width="3" />
          <line x1="21" y1="9" x2="9" y2="21" stroke-width="3" />
        </symbol>
      </svg>
    </div>

    <script defer src="./js/source-viewer.js"></script>
    <script defer src="./js/license-viewer.js"></script>
  </body>
</html>
