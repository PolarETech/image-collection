<svg xmlns="http://www.w3.org/2000/svg"
     width="100" height="100"
     viewBox="0 0 100 100">

  <defs>
    <symbol id="loading-icon" viewBox="-50 -50 100 100">
      <circle id="parts1" cx="-40" />
      <circle id="parts2" cx="-20" />
      <circle id="parts3" />
      <circle id="parts4" cx="+20" />
      <circle id="parts5" cx="+40" />

      <!-- Editing the "values" properties will change the color -->
      <animate href="#parts1" attributeName="fill" values="#90917f; #f0e9a5; #90917f; #90917f" begin="-0.0s" dur="1.8s" keyTimes="0; 0.35; 0.7; 1" repeatCount="indefinite" />
      <animate href="#parts2" attributeName="fill" values="#90917f; #f0e9a5; #90917f; #90917f" begin="-1.6s" dur="1.8s" keyTimes="0; 0.35; 0.7; 1" repeatCount="indefinite" />
      <animate href="#parts3" attributeName="fill" values="#90917f; #f0e9a5; #90917f; #90917f" begin="-1.4s" dur="1.8s" keyTimes="0; 0.35; 0.7; 1" repeatCount="indefinite" />
      <animate href="#parts4" attributeName="fill" values="#90917f; #f0e9a5; #90917f; #90917f" begin="-1.2s" dur="1.8s" keyTimes="0; 0.35; 0.7; 1" repeatCount="indefinite" />
      <animate href="#parts5" attributeName="fill" values="#90917f; #f0e9a5; #90917f; #90917f" begin="-1.0s" dur="1.8s" keyTimes="0; 0.35; 0.7; 1" repeatCount="indefinite" />

      <animate href="#parts1" attributeName="r" values="4; 10; 4" begin="-0.0s" dur="1.8s" calcMode="spline" keyTimes="0; 0.25; 1" keySplines="0.42 0 1 1; 0 0 0.28 1" repeatCount="indefinite" />
      <animate href="#parts2" attributeName="r" values="4; 10; 4" begin="-1.6s" dur="1.8s" calcMode="spline" keyTimes="0; 0.25; 1" keySplines="0.42 0 1 1; 0 0 0.28 1" repeatCount="indefinite" />
      <animate href="#parts3" attributeName="r" values="4; 10; 4" begin="-1.4s" dur="1.8s" calcMode="spline" keyTimes="0; 0.25; 1" keySplines="0.42 0 1 1; 0 0 0.28 1" repeatCount="indefinite" />
      <animate href="#parts4" attributeName="r" values="4; 10; 4" begin="-1.2s" dur="1.8s" calcMode="spline" keyTimes="0; 0.25; 1" keySplines="0.42 0 1 1; 0 0 0.28 1" repeatCount="indefinite" />
      <animate href="#parts5" attributeName="r" values="4; 10; 4" begin="-1.0s" dur="1.8s" calcMode="spline" keyTimes="0; 0.25; 1" keySplines="0.42 0 1 1; 0 0 0.28 1" repeatCount="indefinite" />
    </symbol>
  </defs>

  <use href="#loading-icon" />
</svg>
