      <animate href="#parts4" attributeName="fill" values="#90917f; #f0e9a5; #90917f; #90917f" begin="-1.80s" dur="3.6s" calcMode="discrete" keyTimes="0; 0.4; 0.6; 1" repeatCount="indefinite" />
