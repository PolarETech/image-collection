<svg xmlns="http://www.w3.org/2000/svg"
     width="100" height="100"
     viewBox="0 0 100 100">

  <defs>
    <linearGradient id="color"
        x1="0" y1="0" x2="1" y2="0">
      <!-- Editing the "stop-color" properties will change the color of the moving lines -->
      <stop offset="0.0" stop-color="#90917f" />
      <stop offset="0.7" stop-color="#f0e9a5" />
    </linearGradient>

    <symbol id="loading-icon" viewBox="0 0 100 100">
      <!-- Editing the "stroke" property will change the color of the background rectangular line -->
      <rect stroke="#90917f" stroke-width="2" fill="none"
            x="3" y="3" width="94" height="94" />

      <g fill="url(#color)">
        <polygon id="parts1" />
        <polygon id="parts2" transform="rotate(90 50 50)" />
        <polygon id="parts3" transform="rotate(180 50 50)" />
        <polygon id="parts4" transform="rotate(270 50 50)" />
      </g>

      <animate href="#parts1" attributeName="points" begin="-0.0s" dur="2.4s" values="2 3, 2 3, 2 3, 2 3, 2 3, 2 3; 2 2, 30 1, 98 0, 98 6, 30 5, 2 4; 98 2, 98 1, 98 0, 98 6, 98 5, 98 4; 98 3, 98 3, 98 3, 98 3, 98 3, 98 3" keyTimes="0; 0.3; 0.6; 1" repeatCount="indefinite" />
      <animate href="#parts2" attributeName="points" begin="-0.6s" dur="2.4s" values="2 3, 2 3, 2 3, 2 3, 2 3, 2 3; 2 2, 30 1, 98 0, 98 6, 30 5, 2 4; 98 2, 98 1, 98 0, 98 6, 98 5, 98 4; 98 3, 98 3, 98 3, 98 3, 98 3, 98 3" keyTimes="0; 0.3; 0.6; 1" repeatCount="indefinite" />
      <animate href="#parts3" attributeName="points" begin="-1.2s" dur="2.4s" values="2 3, 2 3, 2 3, 2 3, 2 3, 2 3; 2 2, 30 1, 98 0, 98 6, 30 5, 2 4; 98 2, 98 1, 98 0, 98 6, 98 5, 98 4; 98 3, 98 3, 98 3, 98 3, 98 3, 98 3" keyTimes="0; 0.3; 0.6; 1" repeatCount="indefinite" />
      <animate href="#parts4" attributeName="points" begin="-1.8s" dur="2.4s" values="2 3, 2 3, 2 3, 2 3, 2 3, 2 3; 2 2, 30 1, 98 0, 98 6, 30 5, 2 4; 98 2, 98 1, 98 0, 98 6, 98 5, 98 4; 98 3, 98 3, 98 3, 98 3, 98 3, 98 3" keyTimes="0; 0.3; 0.6; 1" repeatCount="indefinite" />
    </symbol>
  </defs>

  <use href="#loading-icon" />
</svg>
